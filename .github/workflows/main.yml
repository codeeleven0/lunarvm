name: Compile - Windows (test)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build project
        run: |
          make
          copy lunarbox.exe D:\a\lunarvm\lunarvm\lunarbox.exe
          pwd
          dir
      - name: List Files
        run: |
          pwd
          dir

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.1a-${{ github.run_number }}
          release_name: Release v0.1a-${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload artifact
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: D:\a\lunarvm\lunarvm\lunarbox.exe
          asset_name: lunarvm.exe
          asset_content_type: application/octet-stream
